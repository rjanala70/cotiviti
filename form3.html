<html lang="en">
<head>

<body>

    disabled <input type="text"name="n3"value="ram"disabled

    hidden <input type="hidden"name="n4"value="sita"

    autocomplete <input type="text" name="email"autocomplete="off">
    <hr>
    autofocous<input type=""
    </form>

</html>
